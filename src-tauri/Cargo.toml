[package]
name = "app"
version = "0.1.0"
description = "Record and Play League of Legends games"
authors = ["FX"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.57"

[build-dependencies]
tauri-build = { version = "1.0.0-rc.5", features = [] }

[dependencies]
libobs-recorder = { git = "https://github.com/FFFFFFFXXXXXXX/libobs-recorder" }
reqwest = { version = "0.11.10", features = ["json"] }
urlencoding = "2.1.0"
chrono = "0.4.19"
# serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-rc.5", features = ["dialog-confirm", "protocol-all", "shell-open", "system-tray", "window-set-fullscreen", "window-set-title"] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
log = ["libobs-recorder/debug"]
