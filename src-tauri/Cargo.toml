[package]
name = "app"
version = "1.12.0"
description = "Record and Play League of Legends games"
authors = ["FX"]
license = "gpl-2.0"
repository = "github.com/FFFFFFFXXXXXXX/league_record"
default-run = "app"
edition = "2021"

[workspace]
members = [
    "common",
    "lol_rec"
]

[dependencies]
common = { path = "./common" }
tauri = { version = "1.1.1", features = ["process-command-api", "shell-open", "system-tray", "window-set-fullscreen", "window-set-title"] }
hyper = { version = "0.14.20", features = ["http1", "server", "stream", "tcp"] }
tokio = { version = "1.21.1", features = ["fs", "io-util", "rt-multi-thread"] }
tokio-util = { version = "0.7.4", features = ["io"] }
serde = "1.0.137"
serde_json = "1.0"
reqwest = { version = "0.11.10", features = ["blocking"] }
futures-util = "0.3.24"
port_check = "0.1.5"
bytes = "1.2.1"
open = "4.1.0"
single-instance = "0.3.3"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.34.0", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging", "Win32_UI_HiDpi"] }
[target.'cfg(target_os = "linux")'.dependencies]
# todo
[target.'cfg(target_os = "macos")'.dependencies]
# todo

[build-dependencies]
tauri-build = { version = "1.1.1", features = [] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
opt-level = 3
strip = "debuginfo"
debug = false
debug-assertions = false
lto = "fat"
panic = "abort"
