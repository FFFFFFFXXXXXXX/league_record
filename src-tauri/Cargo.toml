[package]
name = "app"
version = "1.6.4"
description = "Record and Play League of Legends games"
authors = ["FX"]
license = "gpl-2.0"
repository = "github.com/FFFFFFFXXXXXXX/league_record"
default-run = "app"
edition = "2021"
rust-version = "1.57"

[workspace]
members = [ "lol_rec" ]

[build-dependencies]
tauri-build = { version = "1.0.0-rc.7", features = [] }

[dependencies]
tauri = { version = "1.0.0-rc.8", features = ["process-command-api", "shell-open", "system-tray", "window-set-fullscreen", "window-set-title", "window-show"] }
serde_json = "1.0"
serde = "1.0.137"
port_check = "0.1.5"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.34.0", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging", "Win32_UI_HiDpi"] }
[target.'cfg(target_os = "linux")'.dependencies]
# todo
[target.'cfg(target_os = "macos")'.dependencies]
# todo

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
