<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./video-js/video-js.min.css" rel="stylesheet">
    <link href="./videojs-markers-plugin/videojs.markers.plugin.min.css" rel="stylesheet">
    <script src="./video-js/video.min.js"></script>
    <script src="./videojs-markers-plugin/videojs-markers-plugin.min.js"></script>
</head>

<body>
    <div>
        <video id="video_player" class="video-js" style="max-width: 1000px; margin-left: auto; margin-right: auto;">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>

    <script>
        const invoke = window.__TAURI__.invoke
        const { convertFileSrc } = window.__TAURI__.tauri;

        const player = videojs('video_player', {
            aspectRatio: '16:9',
            autoplay: false,
            controls: true,
            preload: 'auto'
        });

        player.markers({
            markerStyle: {
                'width': '10px',
                'background-color': 'red'
            },
            markers: []
        });

        function setVideo(vname) {
            player.src({ type: 'video/mp4', src: convertFileSrc(vname, 'stream') });
        }

        setVideo('../assets/output.mp4');

        // invoke('record').then(m => console.log(m))
    </script>
</body>

</html>
